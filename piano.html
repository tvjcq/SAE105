<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylecommun.css" />
    <link rel="stylesheet" href="piano.css" />
    <title>Document</title>
  </head>
  <body>
    <a href="index.html" class="lien-accueil">
      <img src="assets/icone-maison.png" alt="" id="icone-maison" />
    </a>
    <div class="reseaux">
      <a
        href="https://www.instagram.com/iutbeziers"
        target="_blank"
        id="lien-insta"
      >
        <img src="assets/logoinsta.png" alt="" />
      </a>
      <a
        href="https://www.facebook.com/iutbeziers"
        target="_blank"
        id="lien-facebook"
      >
        <img src="assets/logofacebook.png" alt="" />
      </a>
      <a
        href="https://twitter.com/iutbeziers"
        target="_blank"
        id="lien-twitter"
      >
        <img src="assets/logotwitter.png" alt="" />
      </a>
      <a
        href="https://www.youtube.com/channel/UCB5WebOLwb2upoCgQCrkJHg"
        target="_blank"
        id="lien-youtube"
      >
        <img src="assets/logoyoutube.jpg" alt=""
      /></a>
      <a href="https://www.iutbeziers.fr/" target="_blank" id="lien-site"
        ><img src="assets/logosite.jpg" alt=""
      /></a>
    </div>
    <h1>Le piano !</h1>
    <section id="visite">
      <a href="scene.html" class="bouton" id="boutonretour">
        <img
          src="assets/fleche.png"
          alt=""
          class="bouton-image"
          id="boutonretour-image"
        />
      </a>
      <p>Vous souhaitez jouer quel son ?</p>
      <div class="flexbouton">
        <button id="son1">La lettre à Elise</button>
        <button id="son2">La marche Turque</button>
        <button id="son3">Moonlight Sonata</button>
        <button id="son4">La valse d'Amélie</button>
      </div>
      <a href="#info" class="boutoninfo">Comment jouer ?</a>
    </section>

    <div id="barre"></div>
    <section id="ancreinfo" class="infoflex">
      <div id="info" class="info">
        <h2>Vous êtes un pro !</h2>
        <p>
          Ça y est ! Après avoir joué du piano pendant 2 ans, vous êtes devenu
          un pro ! Vous ne savez que jouer ces 4 morceaux, mais vous les jouez à
          la perfection ! Vous êtes un vrai virtuose !
        </p>
      </div>
    </section>

    <audio id="audio1" src="assets/lettreelise.mp3"></audio>
    <audio id="audio2" src="assets/marcheturque.mp3"></audio>
    <audio id="audio3" src="assets/moonlight.mp3"></audio>
    <audio id="audio4" src="assets/valseamelie.mp3"></audio>
    <script>
      let currentAudio = null;

      document
        .querySelectorAll(".flexbouton button")
        .forEach((button, index) => {
          button.addEventListener("click", () => {
            const audio = document.getElementById(`audio${index + 1}`);

            if (currentAudio && currentAudio !== audio) {
              currentAudio.pause();
              currentAudio.currentTime = 0;
            }

            if (audio.paused) {
              audio.play();
            } else {
              audio.pause();
              audio.currentTime = 0;
            }

            currentAudio = audio;
          });
        });
    </script>
  </body>
</html>
